<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body class="contacto">
    <link rel="stylesheet" href="/static/style.css">
    <nav class="navbar" id="navbar">
        <div class="nav-izq">
            <a href="/" class="nav-img">
                <img src="/static/assets/logo-redondo-chico.png" alt="Inicio">
            </a>
        </div>
        <div class="nav-der">
            <a href="/sobre-nosotros" class="nav-btn">Sobre Nosotros</a>
            <a href="/instalaciones" class="nav-btn">Instalaciones</a>
        </div>
    </nav>
    </nav>
    <div class="container">
        <h1>Contáctanos</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        
        <form method="POST" action="/contacto">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button class="boton-env" type="submit">Enviar</button>
        </form>
    </div>
    <div class="redes">
        <a href="https://www.facebook.com/elroble.casadecampo.92" target="_blank">
            <img src="/static/assets/fb_icon.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/elroblecdc/" target="_blank">
            <img src="/static/assets/instagram.png" alt="Instagram">
        </a>
        <a href=" https://wa.me/542352487532" target="_blank">
            <img src="/static/assets/whatsapp.png" alt="Whatsapp">
        </a>
        <a href="https://shorturl.at/CpcSi" target="_blank">
            <img src="/static/assets/airbnb.png" alt="Airbnb">
        </a>
        <a href="https://shorturl.at/5ly4b" target="_blank">
            <img src="/static/assets/booking.png" alt="Booking">
        </a>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
